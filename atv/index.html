<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


<table>

<tr>
<td><H1 class="titulo">Cadastro Pessoais</H1></td>
<td><img style="height: 100px; margin-left: 1150px; margin-bottom: -70px " src="img/img2.png">
<img style="height: 100px; margin-bottom: -70px" src="img/img1.png"></td>
</tr>

</table>
<br><br>
    <hr style="height: 15px; background-color:black">
    <div class="a1">
        <fieldset>

            <legend>Dados Pessoais</legend>
            <table>

                <tr>
                    <td><label>Nome :</label></td>
                    <td><input class="input" type="text"></td>
                    <td><label>E-mail :</label></td>
                    <td><input class="input" type="email"></td>

                </tr>

                <tr>
                    <td><label>Nascimento :</label></td>
                    <td>
                        <input class="input" type="date">
                    </td>
                </tr>

                <tr>
                    <td><label>RG :</label></td>
                    <td><input class="input" type="number"></td>
                </tr>
                <tr>
                    <td><label>CPF :</label></td>
                    <td><input class="input" type="number"></td>
                </tr>
            </table>
        </fieldset><br>
    </div>
<br>

<div class="a2">
    <fieldset>

        <legend>Endereço</legend>
        <table>
            <tr>
                <td><label>Rua :</label></td>
                <td><input class="input" type="text"></td>
                <td><label>Número :</label></td>
                <td><input class="input" type="number"></td>
            </tr>


            <tr>
                <td><label>Bairro :</label></td>
                <td><input class="input" type="text"></td>
            </tr>

            <tr>
                <td><label>Estado :</label></td>
                <td>
                    <select class="input">

                        <option value="">MG</option>
                        <option value="">RJ</option>
                        <option value="">SP</option>
                        <option value="">RO</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Cidade :</label></td>
                <td><input class="input" type="text"></td>
            </tr>
            <tr>
                <td><label>CEP :</label></td>
                <td><input class="input" type="number"></td>
            </tr>

        </table>
    </fieldset>
</div><br>

<div class="a3">
    <fieldset>

        <legend>Login</legend>
        <table>
            <tr>
                <td><label>Imagem :</label></td>
                <td><input class="input" type="file"></td>
            </tr>
            <tr>
                <td><label>Login de Usuário :</label></td>
                <td><input class="input" type="text"></td>
            </tr>
            <tr>
                <td><label>Senha :</label></td>
                <td><input class="input" type="password"></td>
            </tr>
            <tr>
                <td><label>Confirma a senha :</label></td>
                <td><input class="input" type="password"></td>
            </tr>
            <tr>
                <td><label>CEP :</label></td>
                <td><input class="input" type="number"></td>
            </tr>
        </table>
    </fieldset>
</div>
    <br>
    <input type="submit" value="Enviar Dados">
    <input type="submit" value="Limpar">
</body>

</html>
